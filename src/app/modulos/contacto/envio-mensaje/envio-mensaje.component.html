  <!-- Contact Start -->
  <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Contactenos</h1>
        <div class="row">
            <div class="col-lg-7 mb-2">
                <div class="contact-form bg-light mb-4" style="padding: 30px;">
                    <form>
                        <div class="row">
                            <div class="col-6 form-group">
                                <input formControlName="nombre" type="text" class="form-control p-4" placeholder="Nombre" required="required">
                            </div>
                            <div class="col-6 form-group">
                                <input formControlName="correo" type="email" class="form-control p-4" placeholder="Email" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <input formControlName="asunto" type="text" class="form-control p-4" placeholder="Asunto" required="required">
                        </div>
                        <div class="form-group">
                            <textarea formControlName="mensaje" class="form-control py-3 px-4" rows="5" placeholder="Mensaje" required="required"></textarea>
                        </div>
                        <div>
                            <button [disabled]="!fgValidador.valid" class="btn btn-primary py-3 px-5" type="submit">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-2">
                <div class="bg-secondary d-flex flex-column justify-content-center px-5 mb-4" style="height: 435px;">
                    <div class="d-flex mb-3">
                        <i class="fa fa-2x fa-map-marker-alt text-primary flex-shrink-0 mr-3"></i>
                        <div class="mt-n1">
                            <h5 class="text-light">Oficina central</h5>
                            <p>Puente aereo, Bogot√°, Colombia</p>
                        </div>
                    </div>
                    
                    <div class="d-flex mb-3">
                        <i class="fa fa-2x fa-envelope-open text-primary flex-shrink-0 mr-3"></i>
                        <div class="mt-n1">
                            <h5 class="text-light">Servicio al cliente</h5>
                            <p>cliente-rentacarcol@example.com</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
