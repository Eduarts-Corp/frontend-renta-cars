<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Solicitar veh√≠culo</h1>
        <div class="row justify-content-center">
            <div class="col-lg-7 mb-2">
                <div class="contact-form bg-light mb-4" style="padding: 30px;">
                    <form [formGroup]="fgValidador" (ngSubmit)="GuardarSolicitud()">
                        <div class="row justify-content-center">
                            <div class="col-10 form-group">
                                <label for="fecha_inicio">Fecha Inicio</label>
                                <input formControlName="fecha_inicio" type="date" class="form-control p-4" placeholder="Fecha inicio" required="required">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-10 form-group">
                                <label for="fecha_final">Fecha Final</label>
                                <input formControlName="fecha_final" type="date" class="form-control p-4" placeholder="Fecha final" required="required">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button [disabled]="!fgValidador.valid" class="btn btn-primary py-3 px-5" type="submit">Enviar solicitud</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
